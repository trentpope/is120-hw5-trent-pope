<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-block">
      <div class="card1">
        <img src="deathslice.jpg" alt="death slice" />
        <div class="card-text">
          <div class="price-tag">only $800!</div>
          <div class="card-title">Death Slice (no minifigs)</div>
          <div class="card-desc">Firm on price. No minifigs. No GWP.</div>
          <a href="#" class="card-btn">Click to Buy ($800)</a>
        </div>
      </div>

      <div class="card1">
        <img src="cloudcity.webp" alt="sealed cloud city" />
        <div class="card-text">
          <div class="price-tag">Factory Sealed!</div>
          <div class="card-title">10123 Cloud City</div>
          <div class="card-desc">
            BRAND NEW FACTORY SEALED 2003 NIB RARE NOS
          </div>
          <a href="#" class="card-btn">Click to Buy ($10,000)</a>
        </div>
      </div>

      <div class="card1">
        <img src="lego4470.png" alt="soccer ball battle pack" />
        <div class="card-text">
          <div id="ball-tag">Rare!</div>
          <div class="card-title">4470 Soccer Ball Battlepack</div>
          <div class="card-desc">unopened polybag rare cocacola collab</div>
          <a href="#" class="card-btn">Click to Buy ($2)</a>
        </div>
      </div>
    </div>
  </body>
